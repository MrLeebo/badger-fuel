<template name="nav">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Badger-Fuel</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#"><i class="glyphicon glyphicon-home"></i> <span class="badge">{{places_count}}</span></a>
          </li>
          <li>
            <a id="current" href="#" title="{{current_label}}" data-placement="bottom" data-container="body">
              <i class="glyphicon glyphicon-cutlery"></i>
              {{#if ready_orders_count}}
                <span class="label label-success">{{ready_orders_count}}</span>
              {{else}}
                <span class="label">0</span>
              {{/if}}
              {{#if waiting_orders_count}}
                <span class="label label-warning">{{waiting_orders_count}}</span>
              {{else}}
                <span class="label">0</span>
              {{/if}}
            </a>
          </li>
          <li>
            <a href="#" data-toggle="dropdown" id="user-menu">
              {{user_name}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="user-menu">
              {{> loginButtons align="right"}}
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>
